<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Dev Section</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f4f4f9;
  }

  .section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 50px;
    max-width: 1000px;
    margin: auto;
  }

  /* Left side: Developer name + description */
  .dev-info {
    flex: 1;
    text-align: left;
    padding-right: 50px;
  }

  .dev-info h1 {
    font-size: 36px;
    color: #222;
    margin-bottom: 20px;
  }

  .dev-info p {
    font-size: 18px;
    color: #555;
  }

  /* Right side: Boxes */
  .boxes {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(2, 150px);
    grid-template-rows: repeat(2, 150px);
    gap: 20px;
    justify-content: flex-end;
  }

  .box {
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 20px;
    font-weight: bold;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }

  .box:hover {
    transform: translateY(-5px);
  }

  .box1 { background: #1e3a8a; } /* أزرق غامق */
  .box2 { background: #2563eb; } /* أزرق متوسط */
  .box3 { background: #3b82f6; } /* أزرق فاتح */
  .box4 { background: #60a5fa; } /* أزرق سماوي */
</style>
</head>
<body>

<div class="section">
  <!-- Left: Developer info -->
  <div class="dev-info">
    <h1>MOHAMED EL MAJDOUB DEV</h1>
    <p>Welcome to my portfolio! Explore my skills in programming, scripting, and coding.</p>
  </div>

  <!-- Right: Boxes -->
  <div class="boxes">
    <div class="box box1">Programme</div>
    <div class="box box2">Script</div>
    <div class="box box3">Code</div>
    <div class="box box4">Compile</div>
  </div>
</div>

</body>
</html>
